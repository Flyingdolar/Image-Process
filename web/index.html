<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP 612K0020C</title>
    <link rel="stylesheet" href="style/Style.css">      <!-- Set style to style.css -->
    <link rel="stylesheet" href="style/Button.css">     <!-- Set button style -->
    <link rel="stylesheet" href="style/Image.css">      <!-- Set grid style -->
    <link rel="stylesheet" href="style/Loading.css">     <!-- Set loading style -->
    <script type="text/javascript" src="/eel.js"></script>  <!-- Set eel -->
    <script src="script.js" defer></script>                 <!-- Set script -->
</head>
<body>
    <div class="page">
        <!-- Loading -->
        <div class="loading" id="loadSpin">Loading&#8230;</div>
        <!-- Buttons & Functions -->
        <div class="functions-container">
            <div class="functions">
                <button class="primaryBtn" id="importBtn">匯入圖片</button>
                <button class="normalBtn" id="rotateBtn">旋轉圖片</button>
                <button class="normalBtn" id="histBtn">生成直方圖</button>
                <div class="dropDown" id="noiseDrop">
                    <button class="normalBtn" id="noiseBtn">
                        <div>產生雜訊</div>
                        <div class="arrow"></div>
                    </button>
                    <div class="section" id="noiseSect">
                        <button class="normalCase" id="gwNoiseBtn">高斯雜訊</button>
                        <button class="normalCase" id="spNoiseBtn">椒鹽雜訊</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Image Grid -->
        <div class="grid-container">
            <div class="grid">
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
                <div class="image-box">
                    <img />
                    <div class="no-data">NO DATA</div>
                </div>
            </div>
        </div>
        <!-- Hidden File Input -->
        <input type="file" id="fileInput" accept="*" style="display: none;">
        <!-- Noise Dialog -->
        <dialog id="gaussianWNoise">
            <div>請輸入變異數</div>
            <input type="number" id="gwVariance" value="1" step="1" min="1" max="100">
            <button class="normalBtn" id="gwNoiseConfirm">確認</button>
        </dialog>
        <dialog id="saltPepperNoise">
            <div>請輸入雜訊百分比</div>
            <input type="number" id="spRatio" value="1" step="1" min="1" max="50">
            <button class="normalBtn" id="spNoiseConfirm">確認</button>
        </dialog>
    </div>
</body>
</html>
